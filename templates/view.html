<!DOCTYPE html>
<html lang="en">
<head>
  <title>Database Summary :: OBD Server</title>
</head>
<body>
    <p>
    Database statistics:
    <ul>
    <li> Total database rows: {{num_rows}} </li>
    </ul>
    </p>

	<p>
	Available vehicles:
	<ul>
    {% for id in ids %}
	<li> <a href="./view/{{id}}">{{id}}</a> </li>
	{% endfor %}
	</ul>
    </p>

    <p>
    Latest timestamp:
    <ul>
        <li>UNIX time: {{ts_unix}}</li>
        <li>UTC: {{ts_utc}}</li>
        <li>Local: {{ts_local}}</li>
    </ul>
    </p>
</body>
</html>
